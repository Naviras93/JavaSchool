<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Student Attendance page</title>
</head>

<body>
<fieldset>
    <legend>Student</legend>
    <form method="post" action="">
        <table border="1" bordercolor="#0099ff" cellpadding="10px" cellspacing="0">
            <tr>
                <th colspan="3">Student Attendance View</th>
            </tr>
            <tr>
                <td>First Name：</td>
                <td>
                    <input  type="text" name="firstname" value="--firstname--"/>
                </td>
                <td><font color="#FF0000">*student firstname</font></td>
            </tr>

            <tr>
            <td>Last Name：</td>
            <td>
                <input  type="text" name="lastname"  />
            </td>
            <td><font color="#FF0000">*student lastname</font></td>
            </tr>
            <tr>
                <td>Course Name：</td>
                <td>

                </td>
            </tr>
            <tr>
                <td>Date：</td>
                <td>
                    <input  type="text" name="Date" value="--Date--"/>
                </td>
                <td><font color="#FF0000">*Date</font></td>
            </tr>

            <tr>
                <td>Presence：</td>
                <td>
                    <input type="radio" name="presence" value="yes" checked="checked"/>yes
                    <input type="radio" name="presence" value="no" />no
                </td>
                <td><font color="#FF0000">* </font></td>
            </tr>

        </table>
    </form>
</fieldset>
</body>
</html>
