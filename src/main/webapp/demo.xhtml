<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="css.css"  />
</h:head>

<h:body>

    <h1>Course</h1>
    <h:form>
        <h:dataTable value="#{course.coureList}" var="o"
                     styleClass="course-table"
                     headerClass="course-table-header"
                     rowClasses="course-table-odd-row,course-table-even-row"
        >

            <h:column>

                <h:inputHidden value="#{o.courseId}"/>

            </h:column>

            <h:column>

                <f:facet name="header">Course Name</f:facet>

                <h:inputText value="#{o.courseName}" size="20" />

                <h:outputText value="#{o.coureName}" />

            </h:column>

            <h:column>

                <f:facet name="header">Register</f:facet>


            </h:column>

            <h:column>

                <f:facet name="header">Unregister</f:facet>


            </h:column>

        </h:dataTable>

        <h:commandButton value="Save Changes" action="#{course.saveAction}" />

    </h:form>
</h:body>

</html>
