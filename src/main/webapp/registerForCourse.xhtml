<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
     <h:body>
          <h:form>
               <h:dataTable value="#{registerForCourseBean.courses}" var="p">
                   <h:column>
                       <f:facet name="header"> Course</f:facet>
                       <h:outputText value="#{p.name}"/>
                   </h:column>
                   <h:column>
                       <h:commandButton action="#{registerForCourseBean.registerCourse(p.id, loginBean.id)}" value="Register"/>
                   </h:column>
                   <h:column>
                       <h:commandButton action="#{registerForCourseBean.unRegisterCourse(p.id, loginBean.id)}" value="Unregister"/>
                   </h:column>
                   <h:column>
                       <h:outputLabel value="#{registerForCourseBean.checkRegister(p.id, loginBean.id)}"/>
                   </h:column>
                   <h:column>
                       <h:outputLabel value="#{registerForCourseBean.getAttendanceStatistics(p.id, loginBean.id)}"/>
                   </h:column>

               </h:dataTable>
          </h:form>
     </h:body>
</f:view>
</html>
