<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Register</title>
</head>

<body>
<fieldset>
    <legend>RegisterPage</legend>
    <form method="post" action="">
        <table border="1" bordercolor="#0099ff" cellpadding="10px" cellspacing="0">
            <tr>
                <th colspan="3">Register</th>
            </tr>
            <tr>
                <td>First Name：</td>
                <td>
                    <input  type="text" name="firstname" value="#{registerBean.firstname}"/>
                </td>
                <td><font color="#FF0000">*First Name can't be blank</font></td>
            </tr>
            <tr>
                <td>Last Name：</td>
                <td>
                    <input type="text" name="lastname" value="#{registerBean.lastname}" />
                </td>
                <td><font color="#FF0000">*Last Name can't be blank</font></td>
            </tr>
            <tr>
                <td>Email：</td>
                <td>
                    <input type="text" name="email" value="#{registerBean.email}" />
                </td>
                <td><font color="#FF0000">*Email can't be blank</font></td>
            </tr>
            <tr>
                <td>Password：</td>
                <td>
                    <input type="text" name="password" value="#{registerBean.password}" />
                </td>
                <td><font color="#FF0000">*Password can't be blank</font></td>
            </tr>

            <tr>
                <td>Course：</td>
                <td>
                    <input type="checkbox" name="dataprogramming" value="java"/>java
                    <input type="checkbox" name="dataprogramming" value="html"/>html
                    <input type="checkbox" name="dataprogramming" value="webb"/>webb
                    <input type="checkbox" name="dataprogramming" value="php"/>php
                    <input type="checkbox" name="dataprogramming" value="css"/>css
                </td>
                <td><font color="#FF0000">*Select one or more courses</font></td>
            </tr>

            <tr>
                <td>Role：</td>
                <td>
                    <h:selectOneMenu value = "#{registerBean.role}">
                        <f:selectItem itemValue="Student" itemLabel="Student"/>
                        <f:selectItem itemValue="Teacher" itemLabel="Teacher"/>
                    </h:selectOneMenu>
                </td>
                <td><font color="#FF0000"></font></td>
            </tr>
            <tr>
                <th colspan="3">
                    <input type="button" name="Register" value="register" />
                    <button>Unregister</button>
                </th>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
