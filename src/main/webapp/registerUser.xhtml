<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:form>
        <ui:composition template="template.xhtml">
        <ui:define name="content">
        <h:outputLabel>Register user</h:outputLabel>
        <div>
            <h:outputText value="First name"/>
            <h:inputText value="#{registerBean.firstname}"/>
            <h:outputText value="Last name"/>
            <h:inputText value="#{registerBean.lastname}"/>
            <h:outputText value="Email"/>
            <h:inputText value="#{registerBean.email}"/>
            <h:outputText value="Password"/>
            <h:inputText value="#{registerBean.password}"/>
            <h:outputText value="Role"/>
            <h:selectOneMenu value = "#{registerBean.role}">
                <f:selectItem itemValue="Student" itemLabel="Student"/>
                <f:selectItem itemValue="Teacher" itemLabel="Teacher"/>
            </h:selectOneMenu>
            <h:commandButton value="Register" action="#{registerBean.register()}"/>
        </div>
        </ui:define>
        </ui:composition>
    </h:form>
</f:view>
</html>
